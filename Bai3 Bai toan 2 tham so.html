<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài toán 2 tham số</title>
</head>
<body>
<script>
    function compareTwoNumber(number1, number2) {
        if (number1 > number2) {
            return -1;
        } else {
            let result = number1 + number2;
            return result;
        }
    }

    let number1 = 9, number2 = 3;
    let result = compareTwoNumber(number1, number2);
    if (result == -1) {
        document.write(number1 + ">" + number2)
    } else {
        document.write(result)
    }
</script>
</body>
</html>
